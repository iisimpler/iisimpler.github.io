## 简介
<!-- .slide: data-background="#49B1F5" -->

很多时候，做一些简单的演示并不需要 PPT 或者 keynote 这样重量级的软件，使用 reveal.js 即可将 Markdown 转为绚丽的 HTML5 形式的幻灯片。

> 查看文档 [reveal](https://github.com/hakimel/reveal.js#markdown)


===


## 准备
<!-- .slide: data-transition="concave" data-background="#C7916B" -->

### 新建幻灯片markdown文件

```
hexo new slide 使用Markdown写高大上的幻灯片
```

- 会自动创建具有以下内容的文件
- 也可手动创建包含此内容的文件 <!-- .element: class="fragment" data-fragment-index="1" -->

```yaml
title: 使用Markdown写高大上的幻灯片
layout: slides
tags:
  - Markdown
  - PPT
  - 幻灯片
slide:
  theme: sky
date: 2019-01-14 22:37:44
```

==

### 分类
<!-- .slide: data-transition="concave" data-background="#C7916B" -->

- 根据具体情况创建文件夹，此文件夹名称为该文件所属分类。

- 然后将md文件和相应的资源文件夹挪到上述创建的文件夹中。

===

## 主题
<!-- .slide: data-transition="fade" data-background="#00C4B6" -->

- black：黑色背景，白色文字，蓝色链接（默认）
- white：白色背景，黑色文字，蓝色链接
- league：灰色背景，白色文本，蓝色链接
- beige：米色背景，深色文字，棕色链接
- sky：蓝色背景，细细的深色文字，蓝色链接
- night：黑色背景，厚厚的白色文字，橙色链接
- serifrif：卡布奇诺背景，灰色文本，棕色链接
- simple：白色背景，黑色文字，蓝色链接
- solarized：奶油色背景，深绿色文字，蓝色链接

===

## 幻灯片页面
<!-- .slide: data-transition="fade" data-background="#00C4B6" -->

- 若下一个页面是子页面则使用 `= =` 隔开 
- 若是并列页面则使用 `= = =` 隔开
- 使用 markdown 语法编写标题 <!-- .element: class="fragment" data-fragment-index="1" -->
- 在标题下一行使用特殊语法 <!-- .element: class="fragment" data-fragment-index="2" -->

```
<!-- .slide: data-transition="fade" data-background="#00C4B6" data-autoslide="2000" -->
```

### data-background
<!-- .slide: data-transition="zoom" data-background="#F47466" -->

此属性设置当前幻灯片的背景颜色

== 

### data-transition
<!-- .slide: data-transition="convex" data-background="#69C282" -->

此属性设置当前幻灯片的动画

==

### data-autoslide

此属性设置自动播放下一页的延迟时间， 单位:毫秒
